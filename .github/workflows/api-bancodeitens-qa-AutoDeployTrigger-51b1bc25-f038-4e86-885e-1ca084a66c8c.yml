name: Trigger auto deployment for api-bancodeitens-qa

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-bancodeitens-qa-AutoDeployTrigger-51b1bc25-f038-4e86-885e-1ca084a66c8c.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.APIBANCODEITENSQA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
       
        
        with:
          # Define o contexto como a raiz do reposit√≥rio
          appSourcePath: '.'
          # Define o nome padrao do Dockerfile
          dockerfilePath: 'Dockerfile' 

          # O resto das chaves (registryUrl, containerAppName, etc.)
          registryUrl: novobancoitensacr.azurecr.io

          
          registryUsername: ${{ secrets.APIBANCODEITENSQA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIBANCODEITENSQA_REGISTRY_PASSWORD }}
          containerAppName: api-bancodeitens-qa
          resourceGroup: rg-bolao-aca-prod
          imageToBuild: novobancoitensacr.azurecr.io/api-bancodeitens-qa:${{ github.sha }}
          
            

     


